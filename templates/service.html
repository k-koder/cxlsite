<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>home</title>
<style type="text/css">
.window{
width:250px;
background-color:#d0def0;
position:absolute;
padding:2px;
margin:5px;
display:none;
}
.content{
height:150px;
background-color:#FFF;
font-size:14px;
overflow:auto;
}
.title{
padding:2px;
color:#0CF;
font-size:14px;
}
.title img{
float:right;
}
</style>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" language="javascript">
$(document).ready(function () {
$("#btn_center").click(function () {
popCenterWindow();
});
});

</script>
</head>

<body link="#rrggbb" vlink="#rrggbb">
{% block content %}
<h4>AllUSER</h4>
<table border="1">
<tr>
  <th>username</th>
  <th>password</th>
</tr>
{% for user in  alluser %}

     <tr>
        <td>{{ user.usern}}</td>
        <td>{{ user.passw}}</td>
      </tr>
  {% endfor %}
</table>
{% endblock %}
<br/><form action="/getdata/" method="POST" >
        <br/>环境描述文本
        <textarea name="description"></textarea>
        <input type="submit" value="GetText">
</form>
<p>The Result of Convert Data is : <strong>{{ result }}</strong></p>
<div class="window" id="center">
<div id="title" class="title"><img alt="关闭" />设定</div>
<div class="content"><br/>
<form action="/test/" method="POST">
Text<input type="text" name="ttext" value="">
<br/>
<br/>优先级<select name="cars">
<option value="highest">最高</option>
<option value="middle">中等</option>
<option value="lower">偏低</option>
<option value="lowest">最低</option>
</select>
<br/><input type="submit" value="确定" >
    <input type="reset" value="重置" ><br/>其他包括列表、文本等</form></div>
</div>
<script type="text/javascript">
//关闭窗口的方法
function closeWindow(){
$(".title img").click(function(){
$(this).parent().parent().hide("slow");
});
}
//定义弹出窗口的方法
function popCenterWindow(){
//设定窗口的位置
$("#center").css("top",300).css("left",500).slideToggle("slow");
closeWindow();
}
</script>
<div style="width:600px;margin-left:auto;margin-right:auto;margin-top:160px;">
<input type="button" value="弹窗按钮" id="btn_center" />
</div>
</body>
</html>
